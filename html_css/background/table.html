<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{background: rgb(143, 121, 61);

            border-collapse: collapse;
            width: none;
        }
        td{

        }
        .silver{background: silver}
        .yellow{background: yellow;}
        .red{background: red;}
        .violet{background: violet;}
    </style>
</head>
